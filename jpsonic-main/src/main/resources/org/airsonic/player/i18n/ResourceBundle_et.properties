helppopup.streamport.title=Striimi port, mis pole Non-SSL
helppopup.streamport.text=<p>Seda valikut on tark kasutada juhul, kui {0} asub serveris, mis toetab SSL (HTTPS) \uff83\uff7chendust.</p><p>M\uff83\uff75ned meediaesitajad (n\uff83\uff64iteks Winamp) ei toeta esitamist SSL v\uff83\uff75rgust. T\uff83\uff64psusta tavalise http \uff83\uff7chenduse  pordi numbrit (tavaliselt 80 v\uff83\uff75i 4040), kui te ei soovi striimida SSL v\uff83\uff75rgu kaudu. J\uff83\uff64ta meelde, et striime ei kr\uff83\uff7cpteerita.</p>
helppopup.ldap.title=LDAP kinnitus
helppopup.ldap.text=<p>Kasutajaid on v\uff83\uff75imalik kinnitada v\uff83\uff64lise LDAP serveri kaudu (sisaldab Windows Active Directory-t). Kui LDAP-lubatud kasutajad logivad sisse {0}usse siis kasutajanimi ja parooli kontrollib v\uff83\uff64line server, mitte {0}.</p>
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=<p>LDAP serveri URL. Protokoll v\uff83\uff75iks olla, kas <em>ldap://</em> v\uff83\uff75i <em>ldaps://</em> (LDAP \uff83\uff7clekanne SSL-i kaudu). Vaata <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">siit</a>, et n\uff83\uff64ha detailsemat kirjeldust.</p>
helppopup.ldapsearchfilter.title=LDAP otsingufilter
helppopup.ldapsearchfilter.text=<p>Filtri v\uff83\uff64ljendust kasutatakse kasutajaotsingus. See on LDAP otsingufilter (selgituse leiate siit <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). Kasutajanimi on asendatud mustriga "'{0'}", n\uff83\uff64iteks: <ul><li>(uid='{0'}) - see otsib kasutajanime tulemust uid omaduses.</li> <li>(sAMAccountName='{0'}) - t\uff83\uff7c\uff83\uff7cpiliselt kasutatakse Microsofti Active Directory kinnitusel.</li> </ul></p>
helppopup.ldapmanagerdn.title=LDAP haldur DN
helppopup.ldapmanagerdn.text=<p>Kui LDAP server ei toeta anon\uff83\uff7c\uff83\uff7cmset kohustust, mida pead t\uff83\uff64psustama DN (<em>Distinguished Name (V\uff83\uff64ljapaistev nimi)</em>) ja LDAPi kasutaja parooli kohustuse ajal.</p>
helppopup.ldapautoshadowing.title=Loo automaatselt LDAP kasutajaid {0}us
helppopup.ldapautoshadowing.text=<p>Kui see valik on valitud, siis LDAP kasutajad ei pea k\uff83\uff64sitsi {0} enne sisselogimist.</p> <p>M\uff83\u0421GE! See t\uff83\uff64hendab seda, et iga kasutaja saab kehtiva LDAP kasutajanimega ja parooliga logida sisse {0}usse, mis ei pruugi olla sinu soovide kohane.</p>
helppopup.playername.title=Meediaesitaja nimi
helppopup.playername.text=<p>Lubab anda meediaesitajale meeldej\uff83\uff64\uff83\uff64va nime nagu n\uff83\uff64iteks "T\uff83\uff76\uff83\uff76" v\uff83\uff75i "Elutuba".</p>
helppopup.autocontrol.title=Halda meediaesitajat automaatselt
helppopup.autocontrol.text=<p>Kui see valik on valitud, {0} k\uff83\uff64ivitab meediaesitaja automaatselt, kui esitusloendis klikitakse "Esita". Muidu peate ise k\uff83\uff64ivitama ja \uff83\uff7chendama meediaesitaja.</p>
helppopup.m3ubom.title=Apply BOM in M3U file
helppopup.m3ubom.text=<p>Apply a BOM mark in generated M3U playlists for Unicode compatibility.</p>
helppopup.dynamicip.title=D\uff83\uff7cnaamiline IP aadress
helppopup.dynamicip.text=<p>Kui meediaesitaja kasutab staatilist IP-aadressi siis l\uff83\uff7clitage antud valik v\uff83\uff64lja.</p>
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=<p>The hostname of the SMTP server. This server will be used to send e-mails to users who have requested a password reset.</p>
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=<p>Server port to connect to for outgoing e-mail traffic.</p>
helppopup.smtpCredentials.title=SMTP Credentials
helppopup.smtpCredentials.text=<p>The credentials for connecting to the SMTP server. Leave empty to connect without authentication.</p>
helppopup.smtpEncryption.title=SMTP Encryption
helppopup.smtpEncryption.text=<p>Encryption method used for connections to the SMTP server. Choose "None" for no encryption.</p>
helppopup.smtpFrom.title=From address
helppopup.smtpFrom.text=<p>The sender address for e-mails originating from the Airsonic server. Must be a valid e-mail address.</p>
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=<p>When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.</p>
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=<p>A site key obtained from the reCAPTCHA admin console.</p>
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=<p>A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.</p>
helppopup.scanMediaFolders.title=Media folders scanning rules
helppopup.scanMediaFolders.text=<p>Note that subfolder names starting with a dot (.) or @eaDir, as well as Thumbs.db files, are ignored.</p>

