gettingStarted.title=Alustamine
gettingStarted.text=<p>Tere tulemast Airsonicusse! Me viime teid kurssi koheselt, selleks tuleb teil j\uff83\uff64rgida antud p\uff83\uff75hisamme.<br> Siia lehele naasmiseks kliki nuppu "Kodu" k\uff83\uff75rvalolevas t\uff83\uff76\uff83\uff76riistaribal.</p> <p>Lisainfo saamiseks v\uff83\uff75tke \uff83\uff7chendust <a href="https://airsonic.github.io/docs/" target="_blank"><b>Alustamine</b></a> juhendist.</p>
gettingStarted.root=Hoiatus! Airsonicu protsess t\uff83\uff76\uff83\uff76tab kasutaja "root" volitusega. Kaaluge selle seade <a href="https://airsonic.github.io/docs/" target="_blank">muutmist.</a>
