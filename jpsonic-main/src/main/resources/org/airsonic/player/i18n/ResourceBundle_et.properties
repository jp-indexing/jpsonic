helppopup.index.title=Indeks
helppopup.index.text=<p>V\uff83\uff75imaldab t\uff83\uff64psustada indeksi (asub ekraani vasakul pool) ilmumist. Indeksi abil on v\uff83\uff75imalik kergelt ligi p\uff83\uff64\uff83\uff64seda peamisesse meediakausta.</p> <p>T\uff83\uff64psustusteks v\uff83\uff75ib olla indeksi sisestused, mis on eraldatud t\uff83\uff7chikuga. Tavaliselt iga sisestus koosneb \uff83\uff7chest t\uff83\uff64hest, kui v\uff83\uff75ite ka t\uff83\uff64psustada mitu t\uff83\uff64hte koos.  N\uff83\uff64iteks, sisestus <em>The</em> suunab \uff83\uff7cmber k\uff83\uff75ikide failideni ja  kaustadeni, mis algavad s\uff83\uff75naga "The".</p> <p>V\uff83\uff75ite ka lisada sulgudesse indeksi t\uff83\uff64hem\uff83\uff64rke, et luua sisestus. N\uff83\uff64iteks, sisestust <em>A-E(ABCDE)</em> kuvatakse <em>A-E</em> ja link, mis v\uff83\uff75ib alata A, B, C, D v\uff83\uff75i E-ga viib k\uff83\uff75ikidesse failidesse ja kaustadesse.  See tuleb kasuks harvemini esinevate t\uff83\uff64hem\uff83\uff64rkide (nagu  X, Y ja Z) v\uff83\uff75i v\uff83\uff75i t\uff83\uff64pit\uff83\uff64htede grupeerimisel (nagu A, \uff83\ufffd ja \uff83\ufffd)</p> <p>Failid ja kaustad, mis pole m\uff83\uff64\uff83\uff64ratud t\uff83\uff64psustatud indeksi sisestusega, t\uff83\uff64histatakse sisestusega "#".</p>
helppopup.ignoredarticles.title=Artiklid, mida eiratakse
helppopup.ignoredarticles.text=<p>Lubab indeksi loomisel t\uff83\uff64psustava artiklite listi luua, mida eiratakse (n\uff83\uff64iteks "The").</p>
helppopup.shortcuts.title=Otseteed
helppopup.shortcuts.text=<p>Tipptasemel kaustade loend, kuhu loodakse otseteid ja mis on t\uff83\uff7chikutega eraldatud. S\uff83\uff75nade grupeerimiseks kasutage jutum\uff83\uff64rke, n\uff83\uff64iteks:</p> <p><em>Uued sissetulevad "Helilood"</em></p>
