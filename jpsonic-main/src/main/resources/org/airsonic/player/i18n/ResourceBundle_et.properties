helppopup.visibility.title=L\uff83\uff64bipaistvus
helppopup.visibility.text=<p>Vali, mida kuvatakse iga loo kohta, lisaks ka pealkirja v\uff83\uff64ljal\uff83\uff7clitamise. See on laulu pealkirja, albumi ja esitaja t\uff83\uff64hem\uff83\uff64rkide suurim kuvamishulk.</p>
helppopup.partymode.title=Peomeeleolu
helppopup.partymode.text=<p>Peomeeleolu sissel\uff83\uff7clitusel on kasutajaliides lihtsustatud ja lihtsamini kasutatav tavaliste kasutajate jaoks. Eriti hoiab \uff83\uff64ra kogemata esitusloendite botching.</p>
helppopup.theme.title=Teema
helppopup.theme.text=<p>Lubab kasutada valitud teemat. Teema m\uff83\uff64\uff83\uff64ratleb {0}u v\uff83\uff64limust v\uff83\uff64rvide, fontide, piltide jne hulgas.</p>
