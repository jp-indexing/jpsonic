helppopup.index.title=Index
helppopup.index.text=<p>Permet de r\u00e9gler l''affichage de l''index (situ\u00e9 \u00e0 gauche de l''\u00e9cran). Les fichiers et dossiers situ\u00e9s directement \u00e0 la racine du dossier de musique seront facilement accessibles en utilisant cet index.</p> <p>Les \u00e9l\u00e9ments de la liste des entr\u00e9es de l''index doivent \u00eatre s\u00e9par\u00e9s par un espace. Normalement, chaque entr\u00e9e est un caract\u00e8re simple, mais vous pouvez choisir d''en afficher plusieurs. Par exemple, l''entr\u00e9e <em>&quot;Les&quot;</em> rassemblera les dossiers et  fichiers dont les noms commencent par <em>&quot;Les&quot;</em>.</p> <p>Vous pouvez \u00e9galement cr\u00e9er une entr\u00e9e entre paranth\u00e8ses qui regroupera plusieurs caract\u00e8res. Par exemple, l''entr\u00e9e <em>&quot;A-E(ABCDE)&quot;</em> affichera <em>A-E</em> et regroupera tous les fichiers et dossiers dont les noms commencent par A, B, C, D ou E. Cette option peut \u00eatre utile pour regrouper les caract\u00e8res les moins utilis\u00e9s (comme les lettres X, Y et Z), ou les caract\u00e8res accentu\u00e9s (comme A, \u00c0 et \u00c1).</p> <p>Les fichiers et dossiers non index\u00e9s seront regroup\u00e9s \u00e0 l''entr\u00e9e &quot;#&quot;.</p>
